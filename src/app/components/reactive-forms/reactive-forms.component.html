<!-- <p>import { ReactiveFormsModule } from '@angular/forms';</p> -->

<div class="cardContainer">

    <form [formGroup]="loginForm">

        <p>{{ loginForm.value | json }}</p>

        <input formControlName="username" type="text">

        <ng-container *ngIf="loginForm.controls['username'] as username">
            <ng-container *ngIf="username.dirty || username.touched">
                <ng-container *ngIf="username.errors as errors">

                    <p class="error" *ngIf="errors?.['required']">Es muss ein Username eingegeben werden.</p>

                    <p class="error" *ngIf="errors?.['minlength']">Es sollte mindestens
                        {{ errors?.['minlength']['requiredLength'] }} Buchstaben geben.
                    </p>

                    <p>{{ errors | json }}</p>

                </ng-container>
            </ng-container>
        </ng-container>

        <input formControlName="password" type="password">

        <ng-container *ngIf="loginForm.controls['password'] as username">
            <ng-container *ngIf="username.dirty || username.touched">
                <p class="error" *ngIf="username.errors?.['required']">Das Password muss eingegeben werden.</p>
            </ng-container>
        </ng-container>

        <button [disabled]="!(loginForm.valid && (loginForm.dirty || loginForm.touched))" type="submit">Senden</button>

    </form>

</div>
